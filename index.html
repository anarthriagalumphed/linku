<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Link</title>
    <link rel="icon" type="image/png" href="img/logo_jadi.png">
    <style>
        /* Tambahkan CSS untuk efek transisi */
        #profilePicture {
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

        /* Kelas untuk efek fade out */
        .fade-out {
            opacity: 0;
        }

        /* Kelas untuk efek fade in */
        .fade-in {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="theme-switch-container">
        <label class="toggle-control">
            <input type="checkbox" checked="checked">
            <span class="control"></span>
        </label>
    </div>
    <div class="profile-container">
        <img id="profilePicture" src="img/pp1.png" alt="Profile Picture" data-index="1">
        <h1>GalihMahendra</h1>
        <div class="link-box" onclick="window.location='https://saweria.co/GalihMahendra';">
            <img src="img/saweria.png" alt="Saweria Icon">
            <span>Saweria</span>
        </div>

        <div class="link-box" onclick="window.location='https://sociabuzz.com/galihmahendra/tribe';">
            <img src="img/sociabuzz.png" alt="Sociabuzz Icon">
            <span>Sociabuzz</span>
        </div>

        <div class="social-icons">
            <a href="https://discord.gg/X3KcdEr" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/profiles/76561199005875227" target="_blank">
                <i class="fab fa-steam"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCSBpO70xtWbB5I6NgTCM12w " target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/galihmahendraputra_" target="_blank">
                <i class="fab fa-instagram-square"></i>
            </a>
            <a href="https://www.tiktok.com/@username" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="mailto:galihmahendrastudio@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        const checkbox = document.querySelector('.toggle-control input');

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            checkbox.checked = true;
        }

        // Toggle dark mode on checkbox change
        checkbox.addEventListener('change', function () {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        function updateProfilePicture() {
            const profilePicture = document.getElementById('profilePicture');
            let currentPictureIndex = parseInt(profilePicture.dataset.index) || 1;
            currentPictureIndex = (currentPictureIndex % 5) + 1; // Ganti 5 dengan jumlah gambar profil yang Anda miliki

            // Tambahkan kelas fade-out untuk memulai transisi
            profilePicture.classList.add('fade-out');

            // Ganti gambar setelah efek fade-out selesai
            setTimeout(() => {
                profilePicture.src = `img/pp${currentPictureIndex}.png`;
                profilePicture.dataset.index = currentPictureIndex;

                // Hapus kelas fade-out dan tambahkan kelas fade-in untuk memulai transisi fade-in
                profilePicture.classList.remove('fade-out');
                profilePicture.classList.add('fade-in');
            }, 1000); // Durasi fade-out (1 detik)

            // Hapus kelas fade-in setelah durasi fade-in selesai
            setTimeout(() => {
                profilePicture.classList.remove('fade-in');
            }, 2000); // Durasi fade-out + fade-in (2 detik)
        }

        // Atur interval untuk memanggil fungsi updateProfilePicture setiap 30 detik
        setInterval(updateProfilePicture, 10 * 1000); // Setiap 10 detik

        // Panggil fungsi pertama kali
        updateProfilePicture();
    </script>
</body>

</html>
